output_dir: .data/new

global_parameters:
  targets: targets.yaml
  seed: 0
  cuda_id: 1

workflows:
  - name: textual
    nodes:
      - name: TextFeatureExtractor
        parameters:
          model_id: FastText
      - name: SimilarityMeasurer
        parameters:
          measure: cosine
          dim: 0

  - name: visual
    nodes:
      - name: SimpleImageGenerator
        parameters:
          num_images: 3
          model_id: SdxlTurbo
          steps: 3
          cfg: 0
      - name: ImageFeatureExtractor
        parameters:
          model_id: VisionTransformer
      - name: VectorCombiner
        parameters:
          method: mean
          dim: 0
      - name: SimilarityMeasurer
        parameters:
          measure: cosine
          dim: 0
